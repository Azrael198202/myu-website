<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="about.meta.title">公司介绍 | MyuTech</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    .company-profile {max-width: 1100px; margin: 0 auto;}
    .kv {display:grid; grid-template-columns: 220px 1fr; gap: 12px 18px; margin-top: 20px;}
    .kv dt {color:#9fb3c8; text-align:right;}
    .kv dd {margin:0; color:#e5eef6; word-break:break-word;}
    @media (max-width: 720px){
      .kv {grid-template-columns: 1fr; }
      .kv dt {text-align:left;}
    }
  </style>
</head>
<body>
  <div data-include="header"></div>

  <section class="sub-hero">
    <div class="sub-hero-content">
      <h1 data-i18n="about.hero.title">公司介绍</h1>
      <p data-i18n="about.hero.sub">迈域科技 – 以智能连接未来</p>
    </div>
  </section>

  <section class="about company-profile">
    <h2 data-i18n="about.company.title">公司信息</h2>
    <dl class="kv">
      <dt data-i18n="about.labels.companyName">公司名称</dt>
      <dd data-i18n="about.values.companyName">—</dd>

      <dt data-i18n="about.labels.established">成立日期</dt>
      <dd data-i18n="about.values.established">—</dd>

      <dt data-i18n="about.labels.hqAddress">总部地址</dt>
      <dd data-i18n="about.values.hqAddress">—</dd>

      <dt data-i18n="about.labels.postal">邮政编码</dt>
      <dd data-i18n="about.values.postal">—</dd>

      <dt data-i18n="about.labels.phone">电话</dt>
      <dd data-i18n="about.values.phone">—</dd>

      <dt data-i18n="about.labels.directors">董事长</dt>
      <dd data-i18n="about.values.directors">—</dd>

      <dt data-i18n="about.labels.ceo">执行董事兼CEO</dt>
      <dd data-i18n="about.values.ceo">—</dd>

      <dt data-i18n="about.labels.capital">注册资本</dt>
      <dd data-i18n="about.values.capital">—</dd>

      <dt data-i18n="about.labels.locations">办公地点</dt>
      <dd data-i18n="about.values.locations">—</dd>

      <dt data-i18n="about.labels.group">所属集团</dt>
      <dd data-i18n="about.values.group">—</dd>

      <dt data-i18n="about.labels.peers">兄弟公司</dt>
      <dd data-i18n="about.values.peers">—</dd>
    </dl>
  </section>

  <div data-include="footer"></div>

  <script src="js/i18n.js"></script>
  <script src="js/nav-active.js"></script>
  <script src="js/include.js"></script>
</body>
</html>
