<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="nav.team">团队</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/team.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

  <div data-include="header"></div>

  <section class="sub-hero">
    <div class="sub-hero-content">
      <h1 id="teams-hero-title" data-i18n="teams.hero.title">我们的团队</h1>
      <p id="teams-hero-sub" data-i18n="teams.hero.sub">跨学科 · 融合创新 · 面向未来</p>
    </div>
  </section>

  <section class="team">
    <h2 id="teams-title" data-i18n="teams.title">核心成员</h2>

    <div class="team-grid">
      <article class="member-card" data-i18n-team="0">
        <img src="assets/team/Alex.jpg" alt="Alex Chen" />
        <div class="member-info">
          <h3 class="member-name">Alex Chen</h3>
          <p class="member-role">CEO</p>
          <p class="member-bio">...</p>
          <a class="member-link btn-secondary" href="mailto:contact@micro-myu.com?subject=To%20Alex%20Chen" target="_blank" rel="noopener">联系/档案</a>
        </div>
      </article>

      <article class="member-card" data-i18n-team="1">
        <img src="assets/team/Mei.jpg" alt="Mei Nakamura" />
        <div class="member-info">
          <h3 class="member-name">Mei Nakamura</h3>
          <p class="member-role">CTO</p>
          <p class="member-bio">...</p>
          <a class="member-link btn-secondary" href="mailto:contact@micro-myu.com?subject=To%20Mei%20Nakamura" target="_blank" rel="noopener">联系/档案</a>
        </div>
      </article>

      <article class="member-card" data-i18n-team="2">
        <img src="assets/team/Ryo.jpg" alt="Ryo Suzuki" />
        <div class="member-info">
          <h3 class="member-name">Ryo Suzuki</h3>
          <p class="member-role">Head of Product</p>
          <p class="member-bio">...</p>
          <a class="member-link btn-secondary" href="mailto:contact@micro-myu.com?subject=To%20Ryo%20Suzuki" target="_blank" rel="noopener">联系/档案</a>
        </div>
      </article>

      <article class="member-card" data-i18n-team="3">
        <img src="assets/team/Lily.jpg" alt="Lily Wang" />
        <div class="member-info">
          <h3 class="member-name">Lily Wang</h3>
          <p class="member-role">Solution Architect</p>
          <p class="member-bio">...</p>
          <a class="member-link btn-secondary" href="mailto:contact@micro-myu.com?subject=To%20Lily%20Wang" target="_blank" rel="noopener">联系/档案</a>
        </div>
      </article>
    </div>
  </section>

  <div data-include="footer"></div>

  <script src="js/lang.js"></script>
  <script src="js/nav-active.js"></script>
  <script src="js/include.js"></script>
</body>
</html>
